name: suraproject
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.3.0
  google_fonts: ^6.1.0
  get: ^4.6.6
  font_awesome_flutter: ^10.6.0
  share: ^2.0.4
  screenshot: ^2.1.0
  path_provider: ^2.1.1
  pdf: ^3.10.7
  # share_plus: ^7.2.1
  # screenshot: ^2.1.0
  # share_plus: ^7.2.1
  # path: ^1.8.3
  # path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: WhiteVinegar
      fonts:
        - asset: images/WhiteVinegar-Regular.ttf
    - family: OCR
      fonts:
        - asset: images/OCR-A-Extended-Regular.ttf
